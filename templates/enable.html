<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router</title>
</head>
<body>
    <h1>R2_28</h1>
    <form method="post" action="/">
        <input type="submit" value="Обновить статус" name="status#"/>
        <input type="submit" value="Выход из #" name="exit"/>
        <input type="submit" value="Терминал" name="terminal"/>
        <input type="submit" value="Показ информации" name="show"/>
        <input type="submit" value="Загрузка конфига с TFTP сервера" name="copy_from_tftp"/>
    </form>
    <br>
    <p>Консоль: </p>
    {% for texttohtml in texttohtml %}
        <br>
        {{ texttohtml }}
    {% endfor %}
    <br><br>
    <p>Введите команду:</p>
    <form method="post" action="/">
        <input type="text" value="" name="console_str#" autofocus/>
    </form>
</body>
</html>
